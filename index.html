<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickWeather</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,500&family=Merriweather+Sans:ital,wght@1,300&family=Montserrat:wght@300&family=Oswald:wght@500&family=Silkscreen&family=Whisper&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<nav>
  <div class="logo">
  <h1>QuickWeather</h1>
  </div>
<ul>
  <li>
      <a href="#banner">Search City</a>
  </li>
  <li>
      <a href="https://ashwani-pathak.github.io/dev-a-portfolio">About Developer</a>
  </li>
  <li>
    <a href="https://www.weatherapi.com/">API Used</a>
  </li>
  
</ul>
</nav>

</head>

<body>
  <div class="banner" id="banner">
    <div class="search">
      <input type="text" placeholder="Enter City Name">
      <button>
        <span class="material-symbols-outlined">
        search
        </span> 
</button>
</div>

    <div class="weather">
      <img src="rain.png" alt="" class="icon">
      <h1 class="temp">25Â°c</h1>
      <h2 class="city">Bengaluru</h2>
      <div class="details">
        <div class="cols">
          <span class="material-symbols-outlined">
            humidity_percentage
            </span>
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
        </div>
        <div class="cols">
          <span class="material-symbols-outlined">
            air
            </span>
            <div>
              <p class="wind">15 KM/H</p>
              <p>Wind Speed</p>
            </div>
        </div>
      </div>
    </div>
  </div>

</body>
